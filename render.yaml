services:
  # Backend Service
  - type: web
    name: alert-system-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: free
    healthCheckPath: /api/auth/test
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_HOST
        fromDatabase:
          name: alert-system-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: alert-system-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: alert-system-db
          property: databaseName
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: alert-system-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: alert-system-db
          property: password

databases:
  - name: alert-system-db
    databaseName: alertsystem
    user: disruptor
    plan: free
